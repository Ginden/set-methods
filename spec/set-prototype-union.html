<p>When the `union` method is called with argument _iterable_, the following steps are taken:</p>

<emu-alg>
    1. Let _set_ be the *this* value.
    1. Let _newSet_ be ? SetSpeciesCreate(_set_, _set_).
    1. Let _adder_ be ? Get(_newSet_, "add").
    1. Return ? AddEntryFromIterable(_newSet_, _iterable_, _adder_).
</emu-alg>
